<!DOCTYPE html>
<html>
  <head>
  <title>
    Mani Stock
  </title>
   <link rel="shortcut icon" type="image/png"
    href="images/M.png" />
</head>
  
<style>
body, html {
  height: 100%;
  margin: 0;
  
}

.bgimg {
  background-image: url(images/backings.jpg);
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: rgb(0, 0, 0);
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
  font-size: 15px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: black;
}
p {
  color: black;
}
p a{
    color:rgb(0, 0, 0);
    text-decoration: none;
}

#demo {
  color: rgb(0, 0, 0);
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p><img src="images/M.png" width="100px" height="100px"></p>
  </div>
   <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft" style="color: white;">
   Photo by <a href="https://unsplash.com/@wsanter?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Wilfried Santer</a> on <a href="https://unsplash.com/s/photos/white-nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
  </div>
</div>

<script>
var countDownDate = new Date("Nov 25, 2021 00:00:00").getTime();

var countdownfunction = setInterval(function() {

  var now = new Date().getTime();
  

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  

  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  

  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "LAUNCHING NOW";
  }
}, 1000);
</script>

</body>
</html>
